<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="special">
    <ion-segment-button *ngFor="let special of specials"  value={{special._id}} checked="isChecked()">
      <ion-label>{{special.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item *ngFor="let result of results">
      {{result._id}}
    </ion-item>
    <ion-item *ngFor="let result of results">
      {{result._id}}
    </ion-item>
    <ion-item *ngFor="let result of results">
      {{result._id}}
    </ion-item>

    <ion-item *ngFor="let result of results">
      {{result._id}}
    </ion-item>

      {{result._id}}
    </ion-item>
    <ion-item *ngFor="let result of results">
      {{result._id}}
    </ion-item>
  </ion-list>
</ion-content>
