<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button *ngFor="let special of specials" value={{special.num}}>
      {{special.name}}
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item *ngFor="let result of results">
      {{result.nPos}}
    </ion-item>
  </ion-list>
</ion-content>
