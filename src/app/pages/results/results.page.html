<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Résultats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" scrollable color="light" style="background-color: #272727; color:white">
    <ion-segment-button value="1" checked>
        <ion-label color="light">ES 1</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
        <ion-label color="light">ES 2</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
        <ion-label color="light">ES 3</ion-label>
    </ion-segment-button>
    <ion-segment-button value="4">
        <ion-label color="light">ES 4</ion-label>
    </ion-segment-button>
    <ion-segment-button value="5">
        <ion-label color="light"> ES 5</ion-label>
    </ion-segment-button>
    <ion-segment-button value="6">
        <ion-label color="light">ES 6 </ion-label>
    </ion-segment-button>
    <ion-segment-button value="7">
        <ion-label color="light">ES 7</ion-label>
    </ion-segment-button>
    <ion-segment-button value="8">
        <ion-label color="light">ES 8</ion-label>
    </ion-segment-button>
    <ion-segment-button value="9">
        <ion-label color="light">ES 9</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list>
      <ion-grid>
          <ion-row>
            <ion-col>
                <h6>Position</h6>
            </ion-col>
            <ion-col>
               <h6>Temps</h6>
            </ion-col>
            <ion-col>
                <h6>Écart Premier</h6>
            </ion-col>
            <ion-col>
                <h6>Écart précédent</h6>
            </ion-col>
          </ion-row>
        </ion-grid>
    <ion-item *ngFor="let result of results">
        <ion-grid>
            <ion-row>
              <ion-col>
                  {{result.nPos}}
              </ion-col>
              <ion-col>
                  {{result.sTemps}}
              </ion-col>
              <ion-col>
                  {{result.sEcart1}}
              </ion-col>
              <ion-col>
                  {{result.sEcartP}}
              </ion-col>
              <ion-col>
                  {{result.sNom}}
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
